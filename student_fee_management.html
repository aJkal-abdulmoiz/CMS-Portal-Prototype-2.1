<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
  <style>
   body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #1679AB;
  padding: 20px 40px;
  height: 80px;
}

.navbar h1 {
  color: #fff;
  margin: 0;
}

.navbar ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
}

.navbar li {
  margin-left: 20px;
}

.navbar a {
  text-decoration: none;
  color: #fff;
  padding: 10px 20px;
  background-color: #2980b9;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.navbar a:hover {
  background-color: #1c598a;
}

.container {
  display: flex;
  max-width: 1400px;
  margin: 2px auto;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.sidebar {
  width: 200px;
  background-color: #f0f0f0;
  padding: 55px 20px;
  border-radius: 10px 0 0 10px;
}

.options {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .option {
      flex: 0 0 33.33%; /* Three icons per line */
      margin-bottom: 10px;
      text-align: center;
    }

    .option a {
      display: block;
      padding: 12px;
      color: #333;
      width: 50px;
      margin-left: 12px;
      text-decoration: none;
      transition: color 0.3s ease;
      font-size: small;
    }

    .option a i {
      font-size: 30px; /* Increase icon size */
      width: 50px; /* Make icons square */
      height: 50px;
      text-align: center;
      
    }

    .option a:hover {
      color: #1679AB;
    }

.main-content {
  flex: 1;
  padding: 40px;
}

.welcome {
  text-align: center;
  color: #000;
}

.welcome h2 {
  font-size: 36px;
  color: #1679AB;
  margin-bottom: 20px;
}

.welcome p {
  font-size: 18px;
  color: #333;
  line-height: 1.6;
}

.main-options {
  display: flex;
  justify-content: center; /* Center the buttons horizontally */
  gap: 20px; /* Space between the buttons */
  margin-top: 20px; /* Space between the welcome text and buttons */
}

.m-option {
  text-align: center;
  background-color: #2980b9;
  color: #fff;
  padding: 20px;
  border-radius: 10px;
  transition: background-color 0.3s ease;
  text-decoration: none;
  width: 200px; /* Fixed width for consistency */
}
.m-option a {
      display: block;
      color: #f2f2f2;
      margin-left: 12px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
.m-option:hover {
  background-color: #1c598a;
}

.m-option i {
  display: block;
  margin-bottom: 10px;
  font-size: 32px;
}

.input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .total {
      margin-top: 20px;
    }

    .challan-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .challan-table th, .challan-table td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .challan-table th {
      background-color: #1679AB;
      color: #fff;
    }    .selected a {
  background-color: #514a4a; /* Light grey background */
  color: #ffffff; /* Black text */
  border-radius: 5px;
}

  </style>
</head>
<body>
  <div class="navbar">
    <h1>Fee Management Portal</h1>
    <ul>
      <li><a href="challan_mangement.html">Student Fee Management</a></li>
      <li><a href="employees_salary_pay.html">Pay Employees</a></li>
      <li><a href="profit_management.html">Annual Profit Evaluation</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="options">
        <div class="option">
          <a href="main.html"><i class="fas fa-home"></i> Home</a>
        </div>
        <div class="option">
          <a href="academic_management.html"><i class="fas fa-book"></i> Academic</a>
        </div>
        <div class="option ">
          <a href="students_management.html"><i class="fas fa-user-graduate"></i>Students</a>
        </div>
        <div class="option">
          <a href="attendance_management.html"><i class="fas fa-user-clock"></i> Attendance</a>
        </div>
        <div class="option">
          <a href="exam_management.html"><i class="fas fa-clipboard-list"></i> Exam</a>
        </div>
        <div class="option">
          <a href="staff_management.html"><i class="fas fa-users"></i> Employees</a>
        </div>
        <div class="option selected ">
          <a href="challan_mangement.html" class="selected"><i class="fas fa-money-bill"></i> Finance</a>
        </div>
        <div class="option">
          <a href="profit_management.html"><i class="fas fa-chart-line"></i> Profits</a>
        </div>
      </div>
    </div>

    <div class="main-content">
      <h2>Student Fee Management</h2>
      <div class="input-group">
        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo">
      </div>
      <div class="input-group">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName">
      </div>
      <div class="input-group">
        <label for="tuitionFee">Tuition Fee:</label>
        <input type="number" id="tuitionFee">
      </div>
      <div class="input-group">
        <label for="libraryFee">Library Fee:</label>
        <input type="number" id="libraryFee">
      </div>
      <div class="input-group">
        <label for="labFee">Lab Fee:</label>
        <input type="number" id="labFee">
      </div>
      <div class="input-group">
        <label for="fines">Fines:</label>
        <select id="fines">
          <option value="0">No Fines</option>
          <option value="100">Property Fine</option>
          <option value="200">Attendance Fine</option>
          <option value="300">Late Fee Fine</option>
        </select>
      </div>
      <div class="input-group">
        <button class="btn" onclick="calculateTotal()">Calculate Total</button>
        <button class="btn" onclick="awardScholarship()">Award Scholarship</button>
        <button class="btn" onclick="generateFeeBill()">Generate Fee Bill</button>
      </div>
      <div class="total">
        <label>Total:</label>
        <span id="totalAmount">0</span>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    function calculateTotal() {
      var tuitionFee = parseInt(document.getElementById('tuitionFee').value) || 0;
      var libraryFee = parseInt(document.getElementById('libraryFee').value) || 0;
      var labFee = parseInt(document.getElementById('labFee').value) || 0;
      var fines = parseInt(document.getElementById('fines').value) || 0;
      
      var subtotal = tuitionFee + libraryFee + labFee + fines;
      var total = subtotal + 15000;
      
      document.getElementById('totalAmount').textContent = total;
    }

    function awardScholarship() {
      var currentTotal = parseInt(document.getElementById('totalAmount').textContent);
      var scholarshipTotal = currentTotal * 0.95;
      var finalTotal = currentTotal - scholarshipTotal;
      
      document.getElementById('totalAmount').textContent = finalTotal;
    }

    function generateFeeBill() {
      var rollNo = document.getElementById('rollNo').value;
      var studentName = document.getElementById('studentName').value;
      var tuitionFee = document.getElementById('tuitionFee').value;
      var libraryFee = document.getElementById('libraryFee').value;
      var labFee = document.getElementById('labFee').value;
      var fines = document.getElementById('fines').value;
      var totalAmount = document.getElementById('totalAmount').textContent;

      var dueDate = new Date();
      dueDate.setDate(dueDate.getDate() + 30);

      var challan = {
        rollNo: rollNo,
        studentName: studentName,
        tuitionFee: tuitionFee,
        libraryFee: libraryFee,
        labFee: labFee,
        fines: fines,
        totalAmount: totalAmount,
        dueDate: dueDate.toDateString()
      };

      var challans = JSON.parse(localStorage.getItem('challans')) || [];
      challans.push(challan);
      localStorage.setItem('challans', JSON.stringify(challans));

      var documentDefinition = {
        content: [
          { text: 'Air Software and Business School', style: 'header' },
          { text: 'Fee Bill', style: 'subheader' },
          {
            columns: [
              {
                stack: [
                  { text: 'Student Copy', style: 'columnHeader' },
                  `Roll No: ${rollNo}`,
                  `Student Name: ${studentName}`,
                  `Tuition Fee: ${tuitionFee}`,
                  `Library Fee: ${libraryFee}`,
                  `Lab Fee: ${labFee}`,
                  `Fines: ${fines}`,
                  `Total Amount: ${totalAmount}`,
                  `Due Date: ${dueDate.toDateString()}`
                ]
              },
              {
                stack: [
                  { text: 'Academic Staff Copy', style: 'columnHeader' },
                  `Roll No: ${rollNo}`,
                  `Student Name: ${studentName}`,
                  `Tuition Fee: ${tuitionFee}`,
                  `Library Fee: ${libraryFee}`,
                  `Lab Fee: ${labFee}`,
                  `Fines: ${fines}`,
                  `Total Amount: ${totalAmount}`,
                  `Due Date: ${dueDate.toDateString()}`
                ]
              },
              {
                stack: [
                  { text: 'Bank Copy', style: 'columnHeader' },
                  `Roll No: ${rollNo}`,
                  `Student Name: ${studentName}`,
                  `Tuition Fee: ${tuitionFee}`,
                  `Library Fee: ${libraryFee}`,
                  `Lab Fee: ${labFee}`,
                  `Fines: ${fines}`,
                  `Total Amount: ${totalAmount}`,
                  `Due Date: ${dueDate.toDateString()}`
                ]
              }
            ]
          }
        ],
        pageOrientation: 'landscape',
        styles: {
          header: {
            fontSize: 18,
            bold: true,
            alignment: 'center'
          },
          subheader: {
            fontSize: 14,
            bold: true,
            alignment: 'center',
            margin: [0, 0, 0, 10]
          },
          columnHeader: {
            bold: true,
            alignment: 'center',
            margin: [0, 10, 0, 0]
          }
        }
      };

      pdfMake.createPdf(documentDefinition).download('FeeBill.pdf');
    }
  </script>
</body>
</html>
