<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Login</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/font-awesome.min.css">
    <style>
        .signin-image figure {
            width: 100%;
            text-align: center;
        }

        .signin-image img {
            width: 100%;
            height: 300px;
            border-radius: 20px;
        }

        .error-message {
            color: red;
            display: none;
        }

        .btn-log-click {
            background-color: #75aff1; /* Highlight clicked button */
        }

        .btn-log {
            margin: 5px;
        }
        .log-as{
      display: flex;
      padding: 20px 0;
    }


    
    .btn-log{
      display: inline-block;
      padding: 10px 20px;
      background-color: #e7ecf0;
      color: #000000;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .btn-log-click {
      background-color: #3da6ec;
    }
    .btn-log:hover {
      background-color: #3da6ec;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
    </style>
</head>
<body>
    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/CMS-Platforms.jpg" alt="sign up image"></figure>
                    </div>
                    <div class="signin-form">
                        <h2 class="form-title">Login to CMS</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="username"><i class="fa-solid fa-user"></i></label>
                                <input type="text" name="username" id="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="fa"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group">
                                <span>Logging in As</span>
                                <div id="log-inner" >
                                    <button type="button" class="btn-log" onclick="logclick(this)">Financial Officer</button>
                                    <button type="button" class="btn-log" onclick="logclick(this)">Admin</button>
                                </div>
                            </div>
                            <div class="form-group form-button">
                                <input type="button" name="signin" id="signin" class="form-submit" value="Log in" onclick="login()">
                            </div>
                            <div id="error-message" class="error-message" style="display: none;">Invalid username or password</div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            if (username === 'admin' && password === 'pass123') {
                window.location.href = 'index.html'; 
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }

        function logclick(button) {
            const buttons = document.querySelectorAll('.btn-log');
            buttons.forEach(btn => btn.classList.remove('btn-log-click'));
            button.classList.add('btn-log-click');
        }
    </script>
</body>
</html>
